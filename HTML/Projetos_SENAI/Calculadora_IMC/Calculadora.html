<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculadora_CSS.css">
</head>
<body id="fundo-principal">

    <div class="container-flex">
        <div class="fundo-calculadora">
            <div class="container-calculadora">
                <h2>Calculadora de IMC</h2>
                <br>
                <label for="peso">Peso (KG)</label>
                <br>
                <input type="number" placeholder="1.65" class="input-imc" id="peso">
                <br>
                <label for="altura">Altura (M)</label>
                <br>
                <input type="number" placeholder="65" class="input-imc" id="altura">
                <br>
                <button>Calcular IMC</button>
            </div>
        </div>
    </div>

</body>
</html>
