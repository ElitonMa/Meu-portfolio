<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="Projetos_CSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Senai</title>
    <!--
    == Comandos para o git ==
    git add --all
    git commit -m"teste"
    git push origin "main"
    -->
</head>
<body class="fundo-principal">
    <script src="Projetos_JS.js"></script>
    <div class="side-bar">
        <div class="side-bar-text">
            Bem vindo aos projetos que fiz no SENAI <br>
            Cada container representa um projeto diferente feito em sala de aula
        </div>
        <p>
    </div>
    <div class="container-flex">
        <div class="textos">
            <h1 id="header">Site para os projetos do SENAI</h1>
            <div class="fundo-calculadora">
                <h2 id="header2">Bem vindo a calculadora de IMC</h2>
                <div class="calculadora-inputs">
                    <label id="texto-IMC" for="peso">Peso (KG) </label>
                    <input type="number" id="peso" placeholder="Ex: 60">
                    <p>
                    <label id="texto-IMC" for="altura">Altura (M)</label>
                    <input type="number" id="altura" placeholder="Ex: 1.65">
                    <p>
                    <button id="calcular-IMC" onclick="calcularIMC()">Calcular IMC</button>
                    <p>
                    <label id="texto-IMC" for="imc">Valor do IMC</label>
                    <input type="number" id="imc" disabled step="0.01"> 
                    <div id="possibilidade-de-pesos">
                        <div class="textos-possibilidade">
                            Grau de saude
                            <div id="grau-saude"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
<br>
    <div class="container-flex">
       
    </div>  
</body>
</html>
