<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="Projetos_CSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Senai</title>
</head>
<body class="fundo-principal">
    <div class="fundo-secundario">
        <div class="textos">
            <h1 id="header">Site para os projetos do SENAI</h1>
            <div class="fundo-calculadora">
                <h2 id="header2">Bem vindo a calculadora de IMC</h2>
                <div class="calculadora-inputs">
                    <label id="texto-IMC" for="peso">Peso (KG) </label>
                    <input type="number" id="peso">
                    <p>
                    <label id="texto-IMC" for="altura">Altura (M)</label>
                    <input type="number" id="altura">
                    <p>
                    <button id="calcular-IMC" onclick="calcularIMC()">Calcular IMC</button>
                    <p>
                    <label id="texto-IMC" for="imc">Valor do IMC</label>
                    <input type="number" id="imc" disabled step="0.01"> 
                    <div id="possibilidade-de-pesos">
                        <div class="textos-possibilidade">
                            Grau de saude 
                            <div id="abaixo" hidden>Você esta abaixo do peso</div>
                            <div id="normal" hidden>Você esta com peso normal</div>
                            <div id="sobrepeso" hidden>Você esta com sobrepso</div>
                            <div id="obesidadeGrau1" hidden>Você esta com obesidade grau 1</div>
                            <div id="obesidadeGrau2" hidden>Você esta com obesidade grau 2</div>
                            <div id="obesidadeGrau3" hidden>Você esta com obesidade grau 3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="Projetos_JS.js"></script>
</body>
</html>
