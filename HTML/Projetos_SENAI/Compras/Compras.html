<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="Compras_CSS.css">
</head>
<body>
    <div class="container-grid">
        <div class="side-bar">
            
        </div>
        <div class="nav">
            <h1>Site de compras</h1>
            <ul>
                <li>
                    <a href="/HTML/Projetos_SENAI/Projetos.html"><button class="botoes"><iconify-icon icon="formkit:arrowleft" height="40"></iconify-icon></button></a>
                </li>
            </ul>
            
        </div>
        <div class="compras-fundo">
            <div class="container-botoes">
                <button class="botoes-compras" onclick="comprarEscolha()"> <iconify-icon icon="fluent-mdl2:work-item" height="20"></iconify-icon> Adicionar itens </button>

                <h2>Lista de compras</h2>

            </div>
            <div class="container-listaBebidas">

            <div class="container-listaEssenciais">

        </div>
