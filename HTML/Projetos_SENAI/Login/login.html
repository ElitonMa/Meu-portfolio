<!DOCTYPE html>
<html lang="pt-br" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="/HTML/Projetos_SENAI/Projetos.html" id="botao-voltar"><iconify-icon icon="formkit:arrowleft" height="30"></iconify-icon></a>
    <div class="container-flex">
        <div class="container-login">
            <form>

                <label class="label-form" for="usuario">Nome</label>
                
                <div class="input-nome">
                    <iconify-icon class="icone-form"  icon="mdi:user" height="30"></iconify-icon>
                    <input class="input-form" type="text" id="usuario" name="usuario" required placeholder="Digite seu nome">
                </div>

                <label class="label-form" for="senha">Senha</label>
                
                <div class="input-login">
                    <iconify-icon class="icone-form" icon="material-symbols:lock" id="icone-senha" height="30"></iconify-icon>
                    <input class="input-form" type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                    <iconify-icon class="icone-form" icon="mdi:eye" id="icone-olho" height="30"></iconify-icon>
                </div>

                <button class="botoes-form" type="submit" id="entrar">Entrar</button>
                <button class="botoes-form" id="registrar" >Registrar</button>
            </form>
        </div>        
    </div>
    <img src="/HTML/Projetos_SENAI/img/imagem-mulher-livro.png" alt="" id="imagem-direita">

    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
