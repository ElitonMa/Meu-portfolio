<!DOCTYPE html>
<html lang="pt-br" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="/HTML/Projetos_SENAI/Projetos.html" id="botao-voltar"><iconify-icon icon="formkit:arrowleft" height="30"></iconify-icon></a>
    <div class="container-flex">
        <div class="container-login">
            <form>
            <iconify-icon icon="mdi:user"></iconify-icon>
            <label for="usuario">Nome</label>
            <br>
            <input type="text" id="usuario" name="usuario" required placeholder="Digite seu nome">
            <p></p>

            <iconify-icon icon="material-symbols:lock"></iconify-icon>
            <label for="senha">Senha</label>
            <br>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            <iconify-icon icon="mdi:eye" id="mostrar-senha"></iconify-icon>

            <p></p>
            <button type="submit" id="entrar">Entrar</button>
            <button id="registrar" >Registrar</button>
            </form>
        </div>        
    </div>
    <img src="/HTML/Projetos_SENAI/img/imagem-mulher-livro.png" alt="" id="imagem-direita">

    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
